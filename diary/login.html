<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/infos.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="javascript/login.js"></script>
    <title>登入</title>
</head>
<body>
    <header>
        <a href="" class="login">
            <img src="image/login.png" alt="login" id="loginicon">
            <div id="logintext">登入</div>
        </a>
    </header>
    <div class="leftside">
        <img src="image/logo.png" alt="翻轉日記" id="logo">
        <div id="userinfo">
            <div id="usershot">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div id="username">User</div>
        </div>
        <hr width="158px" style="margin: 0 auto;">
        <ul class="userlist">
            <li><a href=""><img src="image/home.png" alt="home"><div>首頁</div></a></li>
            <li><a href=""><img src="image/report.png" alt="report"><div>樹洞</div></a></li>
            <li><a href=""><img src="image/music.png" alt="music"><div>音樂</div></a></li>
            <li><a href=""><img src="image/diary.png" alt="diary"><div>日記</div></a></li>
        </ul>
    </div>
    <main>
        <form action="" class="loginform">
            <p id="logintitle">Login</p>
            <input type="text" name="account" placeholder="帳號" required>
            <input type="password" name="password" id="password" placeholder="密碼" required>
            <input type="submit" value="登入">
            <p id="goregister">新用戶?<a href="">開始註冊</a></p>
            <p id="forgotpwd"><a href="">忘記密碼</a></p>
        </form>
        <form action="" class="registerform" onsubmit="return validateRegister()">
            <p id="registertitle">Register</p>
            <input type="text" name="account" placeholder="帳號" required>
            <input type="email" name="email" id="email" placeholder="電子信箱" required>
            <input type="password" name="password" id="password" placeholder="密碼" required>
            <input type="password" id="confirmpwd" placeholder="確認密碼" required>
            <input type="submit" value="註冊">
            <p id="gologin">已有帳戶?<a href="">返回登入</a></p>
        </form>
    </main>
</body>
</html>
